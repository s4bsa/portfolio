<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netart - Sabrina Hung</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #f5f0e1;
            margin: 0;
            padding: 0;
            cursor: url("cursor.png"), auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        }
        
        /* Apply pointer cursor to clickable elements */
        a, button, input[type="submit"], input[type="button"] {
            cursor: var(--cursor-pointer);
        }
        
        nav {
            background-color: #3e2a47;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #523c5e;
            border-radius: 5px;
        }
        header {
            text-align: center;
            margin-top: 50px;
        }
        header h1 {
            font-size: 36px;
            color: #3e2a47;
        }
        .project {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
        }
        .project img {
            width: 300px; 
            height: 300px; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .project h2 {
            font-size: 28px;
            color: #3e2a47;
            margin-top: 20px;
        }
        .project p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-top: 15px;
        }
        .center-image {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .center-image img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }
        
        main {
            flex: 1;
        }
        
        footer {
            text-align: center;
            background-color: #3e2a47;
            color: white;
            padding: 10px;
            /* Removed position: absolute and bottom: 0 */
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <nav>
        <a href="./">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <header>
            <h1>net.art</h1>
        </header>

        <div class="center-image">
            <a href="https://s4bsa.github.io/blossom/" target="_blank">
                <img src="roses.jpg" alt="Flower Project">
            </a>
        </div>

        <div class="project">
            <h2>Blossom Boutique</h2>
            <p>This project showcases a series of captivating flower photographs, capturing the delicate beauty of nature. Each image brings a unique perspective to floral artistry, blending the natural elegance with artistic vision.</p>
        </div>
    </main>

    <footer>
        <p>&copy; s4bsa, 2025.</p>
    </footer>

</body>
</html>
