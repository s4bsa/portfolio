<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        header {
            font-family: 'DM Sans', sans-serif;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .social-icon {
            font-size: 2rem;
            color: #ff6f61;
            transition: color 0.3s ease;
        }
        .social-icon:hover {
            color: #f4978e;
        }
        .project-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }
        .project-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .project-card img {
            height: 200px;
            object-fit: cover;
            width: 100%;
            border-radius: 8px;
        }
        footer {
            width: 100%;
            background-color: #ffdab9;
        }
    </style>
</head>
<body class="bg-apricot-900 text-dim_gray-100 font-sans">
    <div class="container mx-auto p-10">
        <header class="text-center pb-4 mb-4">
            <h1 class="text-5xl font-bold text-[#bf505d]">Sabrina Hung</h1>
            <nav class="mt-4">
                <a href="about.html" class="text-melon-400 hover:text-melon-200 mx-4">About</a>
                <a href="#projects" class="text-melon-400 hover:text-melon-200 mx-4">Projects</a>
                <a href="contact.html" class="text-melon-400 hover:text-melon-200 mx-4">Contact</a>
            </nav>
        </header>

        <section id="projects" class="mt-16">
            <h2 class="text-4xl text-apricot-400 text-center">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
                <div class="project-card">
                    <img src="glitch2.png" alt="Project 1">
                    <h3 class="text-2xl mt-4">Glitch Art</h3>
                    <p class="mt-2">Created using Audacity and Notepad++</p>
                    <a href="glitch.html" class="py-2 px-4 mt-4 font-semibold shadow-lg">View Project</a>
                </div>
                <div class="project-card">
                    <img src="doremon.png" alt="Project 2">
                    <h3 class="text-2xl mt-4">3D Modeling</h3>
                    <p class="mt-2">Created on Blender</p>
                    <a href="glitch.html" class="py-2 px-4 mt-4 font-semibold shadow-lg">View Project</a>
                </div>
                <div class="project-card">
                    <img src="daisies.jpg" alt="Project 3">
                    <h3 class="text-2xl mt-4">Net.Art</h3>
                    <p class="mt-2">Digital & interactive experience</p>
                    <a href="glitch.html" class="py-2 px-4 mt-4 font-semibold shadow-lg">View Project</a>
                </div>
            </div>
        </section>

        <div class="social-icons">
            <a href="https://www.instagram.com/ss4bsa" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/sabrina-hung-6376212a9/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="mailto:sabrina.hung@sjsu.edu" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>

        <footer class="text-center p-4 mt-16 text-apricot-300">
            <p>&copy; s4bsa, 2025.</p>
        </footer>
    </div>
</body>
</html>
