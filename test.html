<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netart - Sabrina Hung</title>
    <!-- Google Font (DM Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #f5f0e1; /* light brown background */
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar */
        nav {
            background-color: #3e2a47; /* dark brown */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #523c5e; /* slightly lighter brown for hover effect */
            border-radius: 5px;
        }
        /* Header */
        header {
            text-align: center;
            margin-top: 50px;
        }
        header h1 {
            font-size: 36px;
            color: #3e2a47;
        }
        /* Project Section */
        .project {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
        }
        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .project h2 {
            font-size: 28px;
            color: #3e2a47;
            margin-top: 20px;
        }
        .project p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-top: 15px;
        }
        /* Center Image Section */
        .center-image {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .center-image img {
            max-width: 500px; /* Adjust the size of the image */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>netart - Sabrina Hung</h1>
    </header>

    <!-- Centered Image with Redirect -->
    <div class="center-image">
        <a href="https://s4bsa.github.io/blossom/" target="_blank">
            <img src="flowers-project.jpg" alt="Flower Project">
        </a>
    </div>

    <!-- Project Section -->
    <div class="project">
        <h2>Flower Photography Collection</h2>
        <p>This project showcases a series of captivating flower photographs, capturing the delicate beauty of nature. Each image brings a unique perspective to floral artistry, blending the natural elegance with artistic vision.</p>
    </div>

</body>
</html>
