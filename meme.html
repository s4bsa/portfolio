<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrina Hung - Meme Mashup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=telma@400,700,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Clash Display', 'Trebuchet MS', sans-serif;
            margin: 30px;
            background-image: url('./images/background.png'); /* Reverted to background.png */
            background-size: cover;
            background-repeat: no-repeat;
            cursor: url('Cursor.png'), auto;
        }

        .cormorant-infant {
            font-family: 'Cormorant Infant', serif;
        }

        .brand-link {
            font-family: 'Telma', sans-serif;
            color: #efda86 !important; /* Sunset orange - navbar brand link */
            font-size: 1.8rem;
            font-weight: 600;
            text-decoration: none;
        }

        .brand-link:hover {
            color: #FFD180 !important; /* Light orange - navbar brand link hover */
        }

        .clash-display {
            font-family: 'Clash Display', sans-serif;
            letter-spacing: 0.03em;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FDF6E3; /* Cream - container background */
        }

        .panel {
            border: 2px solid #FFD180; /* Light orange - panel border */
            margin-bottom: 20px;
            background-color: #FFCCBC; /* Soft orange - panel background */
        }

        .panel-header {
            background-color: #FDF6E3; /* Cream - panel header background */
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            color: #BF360C; /* Deep orange - panel title text */
            font-weight: bold;
            font-family: 'Clash Display', sans-serif;
            letter-spacing: 0.03em;
        }

        .panel-buttons {
            display: flex;
        }

        .panel-button {
            width: 15px;
            height: 15px;
            border: 1px solid #BF360C; /* Deep orange - panel button border */
            margin-left: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #BF360C; /* Deep orange - panel button text */
            font-size: 10px;
            cursor: pointer;
        }

        .panel-content {
            padding: 10px;
        }

        .navbar {
            background-color: #FFAB91 !important; /* Light sunset orange - navbar background */
            margin-bottom: 20px;
        }

        .navbar-nav .nav-link {
            color: #BF360C !important; /* Deep orange - navbar link text */
            font-family: 'Cormorant Infant', serif;
            font-weight: 600;
            letter-spacing: 0.02em;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #FF7043 !important; /* Sunset orange - navbar link hover */
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            font-family: 'Clash Display', sans-serif;
            color: #FF7043; /* Sunset orange - footer text */
        }

        footer:hover {
            color: #BF360C; /* Deep orange - footer hover text */
        }

        .panel-button-link {
            display: block;
            background-color: #FFD180; /* Light orange - panel button link background */
            color: #BF360C !important; /* Deep orange - panel button link text */
            text-align: center;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Clash Display', sans-serif;
            font-weight: 500;
            border: 1px solid #BF360C; /* Deep orange - panel button link border */
            letter-spacing: 0.02em;
        }

        .panel-button-link:hover {
            background-color: #BF360C; /* Deep orange - panel button link hover background */
            color: #FFD180 !important; /* Light orange - panel button link hover text */
            transform: translateY(-2px);
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }

        .panel-button-link.active {
            background-color: #BF360C; /* Deep orange - active panel button link background */
            color: #FFD180 !important; /* Light orange - active panel button link text */
            font-weight: 700;
            border-width: 2px;
            box-shadow: 0 0 10px rgba(109, 89, 122, 0.5);
            position: relative;
        }

        .panel-button-link.active::after {
            content: "▶";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
        }

        .gallery {
            display: flex;
            flex-direction: column; /* Change to column to center image and text */
            align-items: center; /* Center align items */
            gap: 25px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            transition: all 0.3s ease;
            max-width: 300px;
            flex: 0 0 auto;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid #FF7043; /* Sunset orange - gallery image border */
            border-radius: 8px;
            transition: none; /* Remove hover effect */
        }

        .gallery-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 112, 67, 0.8); /* Sunset orange with transparency - gallery title background */
            color: #FFCCBC; /* Soft orange - gallery title text */
            border-radius: 6px;
            font-family: 'DM Sans', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
        }

        .gallery-item:hover .gallery-title {
            opacity: 1;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 112, 67, 0.95); /* Sunset orange with transparency - lightbox background */
            display: none;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .lightbox-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 8px;
            border: 3px solid #FFD180; /* Light orange - lightbox image border */
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #FFD180; /* Light orange - close button text */
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(255, 112, 67, 0.5); /* Sunset orange with transparency - close button background */
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: 2px solid #FFD180; /* Light orange - close button border */
            transition: all 0.3s ease;
        }

        .close:hover {
            background-color: #FFD180; /* Light orange - close button hover background */
            color: #BF360C; /* Deep orange - close button hover text */
        }

        .content-section {
            background-color: #FFCCBC; /* Soft orange - content section background */
            padding: 20px;
            border: 4px dashed #FF7043; /* Sunset orange - content section border */
            border-radius: 8px;
        }

        .content-area h3 {
            font-family: 'Clash Display', sans-serif;
            font-weight: 600; /* Changed from 500 to 600 */
            color: #FF7043; /* Sunset orange - content area header text */
            font-size: 1.8rem;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            display: inline-block;
        }

        h3.content-area, h3.header.clash-display.content-area {
            font-family: 'Clash Display', sans-serif;
            font-weight: 600; /* Changed from 500 to 600 */
            color: #FF7043 !important; /* Sunset orange - content area header text */
            font-size: 1.8rem;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            display: inline-block;
        }

        h3.header.clash-display.content-area:hover {
            color: inherit !important; /* Remove hover color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand cormorant-infant brand-link" href="./">Sabrina Hung</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">                
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">Digital Art</div>
                        <div class="panel-buttons">
                            <div class="panel-button">－</div>
                            <div class="panel-button">□</div>
                            <div class="panel-button">✕</div>
                        </div>
                    </div>
                    <div class="panel-content">
                        <a href="./glitch.html" class="panel-button-link">Glitch Art</a>
                        <a href="./minecraft.html" class="panel-button-link">Minecraft</a>
                        <a href="./meme.html" class="panel-button-link active">Meme Mashup</a>
                        <a href="./3d.html" class="panel-button-link">3-D Art</a>
                        <a href="./net.html" class="panel-button-link">Net.Art</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="content-section">
                    <h3 class="header clash-display content-area" style="color: #FF7043;">Meme Mashup</h3>
                    <div class="gallery">
                        <div class="gallery-item">
                            <img src="./images/chill.png" alt="Not a chill guy" class="gallery-image">
                            <div class="gallery-title">Chill</div>
                            <p style="text-align: center; font-family: 'Clash Display', sans-serif; color: #BF360C;">This is a chill meme.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <div class="lightbox-container">
                <span class="close" onclick="closeLightbox()">&times;</span>
                <img id="lightbox-image" class="lightbox-content">
                <div id="lightbox-caption" style="color: #FDF6E3; text-align: center; margin-top: 10px; font-family: 'Clash Display', sans-serif;"></div>
            </div>
        </div>
        <footer>
            &copy; s4bsa 2025
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up lightbox elements
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCaption = document.getElementById('lightbox-caption');
            
            // Add click event listeners to gallery items
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    const img = this.querySelector('.gallery-image');
                    const title = this.querySelector('.gallery-title').textContent;
                    openLightbox(img.src, title);
                });
            });
            
            // Close lightbox when clicking outside the image
            lightbox.addEventListener('click', function(e) {
                if (e.target === this || e.target.classList.contains('lightbox-container')) {
                    closeLightbox();
                }
            });
            
            // Add keyboard support for closing lightbox with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        });

        function openLightbox(imageSrc, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCaption = document.getElementById('lightbox-caption');
            
            // Preload the image before showing lightbox
            const img = new Image();
            img.onload = function() {
                // Image loaded successfully, now display lightbox
                lightboxImage.src = imageSrc;
                lightboxCaption.textContent = caption;
                lightbox.style.display = 'block';
            };
            
            img.onerror = function() {
                console.error('Failed to load image:', imageSrc);
                alert('Sorry, we could not load the image.');
            };
            
            img.src = imageSrc;
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
