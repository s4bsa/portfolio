<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <style>
        @font-face {
            font-family: 'ClashDisplay-Semibold';
            src: url('../fonts/ClashDisplay-Semibold.woff2') format('woff2'),
                url('../fonts/ClashDisplay-Semibold.woff') format('woff'),
                url('../fonts/ClashDisplay-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-display: swap;
            font-style: normal;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5e1;
            color: #333;
        }

        h1.title {
            font-family: 'ClashDisplay-Semibold', sans-serif;
            font-weight: 600;
        }

        .glide {
            max-width: 800px;
            margin: 40px auto;
        }

        .glide__slide img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="dropdown">
                <button class="text-white">Menu</button>
                <div class="dropdown-content">
                    <a href="./">Home</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="title">Glitch Art</h1>
        <h2 class="italic">"Distance between us"</h2>
        <p>This series was created using Audacity and Notepad++. It required meticulous editing, cutting and pasting, and effects to glitch the original image.</p>
        <p>Identity, love, and connection are the themes of these glitch art pieces.</p>
    </div>

    <!-- Image Carousel -->
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide"><img src="glitch1.png" alt="Artwork 1"></li>
                <li class="glide__slide"><img src="glitch2.png" alt="Artwork 2"></li>
                <li class="glide__slide"><img src="glitch3.png" alt="Artwork 3"></li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">←</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">→</button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
    </div>

    <footer class="bg-light_orange-500 text-center p-4 mt-16 text-apricot-300 w-full">
        <p>&copy; s4bsa, 2025.</p>
    </footer>

    <script>
        new Glide('.glide', {
            type: 'carousel',
            perView: 1,
            autoplay: 3000,
            hoverpause: true,
        }).mount();
    </script>
</body>
</html>
