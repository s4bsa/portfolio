<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d Art - Sabrina Hung</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #121212;
      color: #E0E0E0;
    }

    /* Navigation Bar Styling */
    nav {
      background-color: #333333;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    nav a {
      color: #00BFFF;
      text-decoration: none;
      padding: 10px 15px;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #E0E0E0;
      border-bottom: 2px solid #E0E0E0;
    }

    .header {
      background-color: #333333;
      color: #00BFFF;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #1E1E1E;
    }

    .art-container {
      width: 60%;
      height: 60%;
      border: 2px solid #00BFFF;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    img {
      max-width: 46%; 
      max-height: 46%; 
      width: auto;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05); 
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333333;
      color: #E0E0E0;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="./">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header class="header">
    3-D Rendering
  </header>

  <div class="content">
    <div class="art-container">
      <a href="#lightbox1">
        <img src="doremon.png" alt="3D Art Image">
      </a>
      <a href="#lightbox2">
        <img src="hana.jpg" alt="3D Art Image">
      </a>
    </div>
  </div>

  <div id="lightbox1" class="lightbox">
    <img src="doremon.png" alt="Doremon Art" />
  </div>
  <div id="lightbox2" class="lightbox">
    <img src="hana.jpg" alt="Hana Art" />
  </div>

  <footer>
    <p>&copy; s4bsa, 2025.</p>
  </footer>
</body>
</html>
