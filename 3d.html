<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d Art - Sabrina Hung</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif; 
      background-color: #121212;
      color: #E0E0E0;
    }

    .header {
      background-color: #333333;
      color: #00BFFF;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #1E1E1E;
    }

    .art-container {
      width: 80%;
      height: 80%;
      border: 2px solid #00BFFF;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px; 
    }

    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333333;
      color: #E0E0E0;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">
    3-D Rendering
  </header>

  <div class="content">
    <div class="art-container">
      <img src="doremon.png" alt="3D Art Image">
      <img src="hana.jpg" alt="3D Art Image">
    </div>
  </div>

  <footer>
    <p>&copy; s4bsa, 2025.</p>
  </footer>
</body>
</html>
